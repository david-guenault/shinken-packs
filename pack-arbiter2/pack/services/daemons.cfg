define service{
   service_description    Shk2-$KEY$-$HOSTNAME$
   use            arbiter2-service
   register       0
   host_name      arbiter2
   check_command  check_shinken2!$KEY$
   duplicate_foreach    _shinken_daemon
}

define service{
   service_description    Shk2-multi-$KEY$-$HOSTNAME$
   use            arbiter2-service
   register       0
   host_name      arbiter2-multi
   check_command  check_shinken2_multi!$KEY$
   duplicate_foreach    _shinken_daemon
}
