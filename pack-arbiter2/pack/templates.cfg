define host{
   name           arbiter2
   use            generic-host
   register       0

   _shinken_daemon arbiter,broker,scheduler,poller,reactionner
}

define host{
   name           arbiter2-multi
   use            generic-host
   register       0

   _shinken_daemon arbiter,broker,scheduler,poller,reactionner
   _shinken_arbiters arbiter1, arbiter2
}


define service{
   name            arbiter2-service
   use             generic-service
   register        0
   aggregation     arbiter
}